<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Timeline</title>
</head>
<body>
  <div class="wrapper">
    <div class="timeline">
      <div class="list"></div>
      <div class="inp">
        <input class="input input-form" type="text">
        <button class="btn btn-success btn-audio">&#127908;</button>
        <button class="btn btn-danger btn-audio-close" hidden>&#127908;</button>
        <button class="btn btn-primary btn-video">&#128247;</button>
        <button class="btn btn-danger btn-video-close" hidden>&#128247;</button>
      </div>
    </div>
    <div class="modals" hidden>
      <div class="modal-inner">
        <div class="modal-title">Что-то пошло не так</div>
        <div class="modal-info">К сожалению, нам не удалось определить ваше местоположение, пожалуйста, дайте ражрешение на использование геолокации, либо введите координаты вручную</div>
        <div class="modal-coords">Широта и долгота через запятую</div>
        <input type="text" class="modal-input-coords">
        <button class="btn btn-danger btn-cancel">Отмена</button>
        <button class="btn btn-success btn-ok">ОК</button>
      </div>
    </div>
  </div>
</body>
</html>
